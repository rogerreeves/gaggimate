on:
  push:
    tags:
      - "*"

permissions:
  contents: write
name: Build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-tags: true
          fetch-depth: 0
          submodules: 'recursive'
      - name: Checkout release tag
        run: |
          git remote add upstream https://github.com/jniebuhr/gaggimate.git || true
          git fetch upstream tag v1.7.2
          git checkout v1.7.2
          git submodule update --init --recursive
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio==6.1.16
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Log tool versions
        run: |
          python --version
          node --version
          npm --version
          pio --version
          pio pkg list
      - name: Log build config
        run: |
          echo "----- platformio.ini -----"
          cat platformio.ini
          echo "----- .nvmrc -----"
          cat .nvmrc || true
      - name: Add version
        run: |
          mkdir -p out
          git tag -d nightly
          git describe --tags --dirty > out/version.txt
      - name: Build Web
        run: ./scripts/build_spiffs.sh
      - name: Build controller
        run: |
          pio run -e controller
          mv .pio/build/controller/firmware.bin out/board-firmware.bin
          mv .pio/build/controller/partitions.bin out/board-partitions.bin
          mv .pio/build/controller/bootloader.bin out/board-bootloader.bin
      - name: Build display
        run: |
          pio run -e display
          cp .pio/build/display/firmware.bin out/display-firmware.bin
          cp .pio/build/display/partitions.bin out/display-partitions.bin
          cp .pio/build/display/bootloader.bin out/display-bootloader.bin
          cp ~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin .pio/build/display/boot_app0.bin
          cp .pio/build/display/boot_app0.bin out/display-boot_app0.bin
      - name: Build headless
        run: |
          pio run -e display-headless
          mv .pio/build/display-headless/firmware.bin out/display-headless-firmware.bin
          mv .pio/build/display-headless/partitions.bin out/display-headless-partitions.bin
          mv .pio/build/display-headless/bootloader.bin out/display-headless-bootloader.bin
      - name: Build display FS
        run: |
          pio run -t buildfs -e display
          cp .pio/build/display/spiffs.bin out/display-filesystem.bin
          cp .pio/build/display/spiffs.bin out/display-headless-filesystem.bin
      - name: Log resolved lib versions
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          base = Path(".pio/libdeps/display")
          entries = []
          if base.exists():
              for path in base.rglob("library.json"):
                  data = json.loads(path.read_text())
                  name = data.get("name")
                  version = data.get("version")
                  entries.append((name, version, str(path)))
          for name, version, path in sorted(entries):
              print(f"{name}=={version} ({path})")
          PY
      - name: Archive Firmware Files
        uses: actions/upload-artifact@v4
        with:
          name: gaggimate-firmware
          path: "out/*"
      - name: Archive display artifacts (v1.7.2 CI)
        uses: actions/upload-artifact@v4
        with:
          name: gaggimate-display-v1.7.2-ci
          path: |
            .pio/build/display/bootloader.bin
            .pio/build/display/partitions.bin
            .pio/build/display/boot_app0.bin
            .pio/build/display/firmware.bin
            .pio/build/display/spiffs.bin
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Firmware Files
        uses: actions/download-artifact@v4
        with:
          name: gaggimate-firmware
          path: release
      - name: Release Firmware
        uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: release/*.bin
          generateReleaseNotes: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
