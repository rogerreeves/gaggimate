name: Build Display v1.7.2 (CI Mirror)

on:
  workflow_dispatch: {}
  push:
    tags:
      - "ci-v1.7.2-*"

permissions:
  contents: read

jobs:
  build-display:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-tags: true
          fetch-depth: 0
          submodules: 'recursive'

      - name: Checkout tag v1.7.2
        run: |
          git remote add upstream https://github.com/jniebuhr/gaggimate.git || true
          git tag -d nightly || true
          git fetch upstream --tags --force
          git checkout v1.7.2

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Log tool versions
        run: |
          python --version
          node --version
          npm --version
          pio --version
          pio pkg list

      - name: Log build config
        run: |
          echo "----- platformio.ini -----"
          cat platformio.ini
          echo "----- .nvmrc -----"
          cat .nvmrc || true
      - name: Create CI PlatformIO config (pinned deps, no auto version)
        run: |
          python - <<'PY'
          from pathlib import Path
          text = Path("platformio.ini").read_text()
          def replace_block(text, section, key, new_lines):
              lines = text.splitlines()
              out = []
              in_section = False
              replaced = False
              i = 0
              while i < len(lines):
                  line = lines[i]
                  if line.startswith("[") and line.endswith("]"):
                      in_section = (line == section)
                  if in_section and line.strip().startswith(key + " ="):
                      out.append(line.split("=", 1)[0].rstrip() + " =")
                      for nl in new_lines:
                          out.append("    " + nl)
                      replaced = True
                      i += 1
                      # Skip existing indented block
                      while i < len(lines) and (lines[i].startswith(" ") or lines[i].startswith("\t")):
                          i += 1
                      continue
                  if in_section and line.strip().startswith("extra_scripts"):
                      # Override extra_scripts to disable auto_firmware_version.py
                      out.append("extra_scripts =")
                      i += 1
                      while i < len(lines) and (lines[i].startswith(" ") or lines[i].startswith("\t")):
                          i += 1
                      continue
                  out.append(line)
                  i += 1
              if not replaced:
                  raise SystemExit(f"Failed to replace {key} in {section}")
              return "\n".join(out) + "\n"
          pinned_libs = [
              "FS",
              "SPIFFS",
              "Wire",
              "SPI",
              "ble_ota_dfu",
              "h2zero/NimBLE-Arduino@^1.4.0",
              "ESP32Async/AsyncTCP@3.4.9",
              "ESP32Async/ESPAsyncWebServer@3.9.2",
              "bblanchon/ArduinoJson@^7.2.1",
              "256dpi/MQTT@^2.5.2",
              "https://github.com/gaggimate/esp-arduino-ble-scales.git#8f3cba9",
              "homespan/HomeSpan@1.9.1",
          ]
          text = replace_block(text, "[display_common]", "lib_deps_default", pinned_libs)
          Path("platformio.ci.ini").write_text(text)
          PY

      - name: Write fixed version.h
        run: |
          cat > src/version.h <<'EOF'
          #pragma once
          #ifndef GIT_VERSION_H
          #define GIT_VERSION_H
          #define BUILD_GIT_VERSION "v1.7.2"
          #define BUILD_TIMESTAMP "2025-12-12T09:43:38Z"
          #endif
          EOF

      - name: Build Web (SPIFFS assets)
        run: ./scripts/build_spiffs.sh

      - name: Build display firmware
        run: pio run -c platformio.ci.ini -e display

      - name: Build display filesystem
        run: pio run -c platformio.ci.ini -t buildfs -e display

      - name: Collect boot_app0.bin
        run: |
          BOOT_APP0="$(python - <<'PY'
          import sys
          from pathlib import Path
          root = Path.home() / ".platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin"
          print(root)
          PY
          )"
          cp "$BOOT_APP0" .pio/build/display/boot_app0.bin

      - name: Log resolved lib versions
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          base = Path(".pio/libdeps/display")
          entries = []
          if base.exists():
              for path in base.rglob("library.json"):
                  data = json.loads(path.read_text())
                  name = data.get("name")
                  version = data.get("version")
                  entries.append((name, version, str(path)))
          for name, version, path in sorted(entries):
              print(f"{name}=={version} ({path})")
          PY

      - name: Upload display artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gaggimate-display-v1.7.2-ci
          path: |
            .pio/build/display/bootloader.bin
            .pio/build/display/partitions.bin
            .pio/build/display/boot_app0.bin
            .pio/build/display/firmware.bin
            .pio/build/display/spiffs.bin
