name: Build Display v1.7.2 (CI Mirror)

on:
  workflow_dispatch: {}
  push:
    branches:
      - custom-build
    tags:
      - "ci-v1.7.2-*"

permissions:
  contents: read

jobs:
  build-display:
    runs-on: ubuntu-24.04
    env:
      SOURCE_DATE_EPOCH: '1765532821'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-tags: true
          fetch-depth: 0
          submodules: 'false'

      - name: Verify clean branch checkout
        run: |
          git rev-parse --abbrev-ref HEAD
          git rev-parse HEAD
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "ERROR: working tree is dirty"
            exit 1
          fi

      - name: Freeze build timestamp (CI)
        run: |
          python - <<'PY'
          from pathlib import Path
          path = Path("scripts/auto_firmware_version.py")
          text = path.read_text()
          if "SOURCE_DATE_EPOCH" not in text:
              text = text.replace(
                  "import subprocess\nimport datetime\n",
                  "import subprocess\nimport datetime\nimport os\n",
              )
              needle = '    build_timestamp = datetime.datetime.now(datetime.UTC).strftime("%Y-%m-%dT%H:%M:%SZ")'
              replacement = "\n".join([
                  '    epoch = os.environ.get("SOURCE_DATE_EPOCH")',
                  '    if epoch:',
                  '        build_timestamp = datetime.datetime.fromtimestamp(int(epoch), datetime.UTC).strftime("%Y-%m-%dT%H:%M:%SZ")',
                  '    else:',
                  '        build_timestamp = datetime.datetime.now(datetime.UTC).strftime("%Y-%m-%dT%H:%M:%SZ")',
              ])
              if needle not in text:
                  raise SystemExit("Expected timestamp line not found in auto_firmware_version.py")
              text = text.replace(needle, replacement)
              path.write_text(text)
          print("auto_firmware_version.py patched for SOURCE_DATE_EPOCH")
          PY

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            ~/.platformio/lib
            ~/.platformio/packages
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini', 'platformio.ci.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Create CI PlatformIO config (pin display deps)
        run: |
          python - <<'PY'
          from pathlib import Path
          src = Path("platformio.ini").read_text().splitlines()
          out = []
          in_display_common = False
          in_display_common_libdeps = False
          max31855_seen = False
          for line in src:
              if line.startswith("[") and line.endswith("]"):
                  if in_display_common_libdeps and not max31855_seen:
                      out.append("    robtillaart/MAX31855@0.6.1")
                      max31855_seen = True
                  in_display_common = (line == "[display_common]")
                  in_display_common_libdeps = False
              if in_display_common:
                  if line.strip().startswith("lib_deps_default"):
                      in_display_common_libdeps = True
                  if "ESP32Async/AsyncTCP" in line:
                      line = "    ESP32Async/AsyncTCP@3.4.9"
                  if "ESP32Async/ESPAsyncWebServer" in line:
                      line = "    ESP32Async/ESPAsyncWebServer@3.9.2"
                  if "esp-arduino-ble-scales" in line:
                      line = "    https://github.com/gaggimate/esp-arduino-ble-scales.git#8f3cba9"
                  if "MAX31855" in line:
                      line = "    robtillaart/MAX31855@0.6.1"
                      max31855_seen = True
              out.append(line)
          if in_display_common_libdeps and not max31855_seen:
              out.append("    robtillaart/MAX31855@0.6.1")
          Path("platformio.ci.ini").write_text("\n".join(out) + "\n")
          PY

      - name: Log tool versions
        run: |
          python --version
          node --version
          npm --version
          pio --version
          pio system info
          pio pkg list
          pio lib list | egrep "AsyncTCP|ESPAsyncWebServer|ArduinoJson|NimBLE-Arduino" || true

      - name: Log build config
        run: |
          echo "----- platformio.ini -----"
          cat platformio.ini
          echo "----- .nvmrc -----"
          cat .nvmrc || true

      - name: Build Web (SPIFFS assets)
        run: ./scripts/build_spiffs.sh

      - name: Build controller firmware
        run: pio run -e controller

      - name: Build display firmware
        run: pio run -c platformio.ci.ini -e display

      - name: Build display-headless firmware
        run: pio run -c platformio.ci.ini -e display-headless

      - name: Build display filesystem
        run: pio run -c platformio.ci.ini -t buildfs -e display

      - name: Collect boot_app0.bin
        run: |
          BOOT_APP0="$(python - <<'PY'
          import sys
          from pathlib import Path
          root = Path.home() / ".platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin"
          print(root)
          PY
          )"
          cp "$BOOT_APP0" .pio/build/display/boot_app0.bin

      - name: Log resolved lib versions
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          base = Path(".pio/libdeps/display")
          entries = []
          if base.exists():
              for path in base.rglob("library.json"):
                  data = json.loads(path.read_text())
                  name = data.get("name")
                  version = data.get("version")
                  entries.append((name, version, str(path)))
          for name, version, path in sorted(entries):
              print(f"{name}=={version} ({path})")
          PY

      - name: Log resolved deps (display)
        run: |
          pio pkg list
          pio lib list | egrep "AsyncTCP|ESPAsyncWebServer|ArduinoJson|NimBLE-Arduino" || true

      - name: Log display artifact hashes
        run: |
          python - <<'PY'
          import hashlib
          import os
          from pathlib import Path
          base = Path(".pio/build/display")
          files = [
              "bootloader.bin",
              "partitions.bin",
              "boot_app0.bin",
              "firmware.bin",
              "spiffs.bin",
          ]
          for name in files:
              path = base / name
              h = hashlib.sha256()
              with path.open("rb") as f:
                  for chunk in iter(lambda: f.read(1024 * 1024), b""):
                      h.update(chunk)
              print(f"{name}\\t{path.stat().st_size}\\t{h.hexdigest()}")
          PY

      - name: Upload display artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gaggimate-display-v1.7.2-ci
          path: |
            .pio/build/display/bootloader.bin
            .pio/build/display/partitions.bin
            .pio/build/display/boot_app0.bin
            .pio/build/display/firmware.bin
            .pio/build/display/spiffs.bin
